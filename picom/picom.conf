rules = (
    # Exclude specific applications from background blur
    {
        match = "class_g ?= 'xfce4-screenshooter' || class_g ?= 'slop' || class_g ?= 'xdotool' || class_g ?= 'xclip' || class_g ?= 'looking-glass-client' || class_g ?= 'Polybar' || class_g ?='xborder'";
        blur-background = false;
    },

    # Opacity rules for Alacritty, Kitty, and Rofi
    {
        match = "class_g = 'Alacritty' && focused";
        opacity = 0.98;
    },
    {
        match = "class_g = 'Alacritty' && !focused";
        opacity = 0.95;
    },
    {
        match = "class_g = 'kitty' && focused";
        opacity = 0.98;
    },
    {
        match = "class_g = 'kitty' && !focused";
        opacity = 0.95;
    },
    {
        match = "class_g = 'Rofi' && focused";
        opacity = 0.98;
    },
    {
        match = "class_g = 'Rofi' && !focused";
        opacity = 0.95;
    },
    { 
        match = "window_type = 'normal'"; 
        animations = ({
            triggers = ["hide"];
            opacity = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 1;
                end = 0;
            };
            shadow-opacity = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 1;
                end = 0;
            };
            offset-y = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 0;
                end = 800;
            };
            shadow-offset-y = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 0;
                end = 800;
            };
        }, {
            triggers = ["show"];
            opacity = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 0;
                end = 1;
            };
            offset-y = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 800;
                end = 0;
            };
            shadow-offset-y = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 800;
                end = 0;
            };
            shadow-opacity = {
                curve = "cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                duration = 0.30;
                start = 0;
                end = 1;
            };
        });
    },

    # Dock settings within rules
    {
        match = "window_type = 'dock'";
        full-shadow = true;
        clip-shadow-above = true;
        opacity = 1;
        shader = "default";
    },

    # Clip shadow above desktop windows
    {
        match = "window_type = 'desktop'";
        clip-shadow-above = true;
    },

    # Focus settings
    {
        mark-wmwin-focused = true;
        mark-ovredir-focused = true;
        frame-opacity = 1;
    },

    # Shadow exclusions
    {
        match = "class_g = 'slop' || class_g ?= 'looking-glass-client'";
        shadow-exclude = true;
    },
    {
        match = "window_type = 'fullscreen' || class_g ? = 'Polybar' || fullscreen = true || window_type = 'dock' || _NET_WM_STATE_FULLSCREEN";
        corner-radius = 0;
    }
)

animations = ({
    triggers = ["close"];
    preset = "disappear";
    duration = 0.16;
    scale = 0.9;
}, {
    triggers = ["open"];
    preset = "appear";
    duration = 0.16;
    scale = 0.9;

  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
      duration = 0.4;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
      duration = 0.4;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
      duration = 0.4;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
      duration = 0.4;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
);
